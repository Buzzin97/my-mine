<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>
      <h1>Loop & Array</h1>
      <script>
        var coworkers = ['강아지','곰돌이', '이순이' , '이곰도'];
      </script>
      <h2>Co workers</h2>
      <ul>
        <script>
      var i = 0;
      while(i < coworkers.length) {
          document.write('<li>'+coworkers[i]+'</li>');
         i = i + 1;
        }
        </script>
      </ul>
  </body>
</html>
