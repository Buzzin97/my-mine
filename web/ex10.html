<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var coworkers = {
        "obp":"강아지",
        "egom":"곰돌이"
      };
     document.write("obp : "+coworkers.obp+"<br>");
     document.write("egom : "+coworkers.egom+"<br>");
     coworkers.gangaji = "theobp";
     document.write("gangaji: "+coworkers.gangaji+"<br>");
     coworkers["cute obp"] = "park";
     document.write("cute obp: "+coworkers["cute obp"]+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in coworkers){
        document.write(key+' : '+coworkers[key]+'<br>');
      }
    </script>
    <h2>Property & Metod</h2>
    <script>
      coworkers.showAll = function(){
        for(var key in this){
          document.write(key+' : '+this[key]+'<br>');
      }
    }
     coworkers.showAll();
    </script>
  </body>
</html>
